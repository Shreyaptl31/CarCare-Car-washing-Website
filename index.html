<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarCare - Login/Register</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- script js  -->
    <script src="script.js"></script>
    
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;

        background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
        background-size: 600% 600%;
        animation: gradientBG 18s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      }

      h3 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffffff;
      }

      .form {
        display: none;
        animation: fadeIn 0.6s ease-in-out;
      }

      .form.active {
        display: block;
      }

      .form-floating > .form-control {
        background-color: rgba(255, 255, 255, 0.12);
        border: none;
        color: #fff;
      }

      .form-floating > .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: none;
      }

      .form-floating > label {
        color: #ccc;
      }

      .btn {
        border-radius: 12px;
        font-weight: bold;
        background-color: #00c9ff;
        color: #000;
        transition: 0.3s ease;
      }

      .btn:hover {
        background-color: #b3faff;
        color: #000;
      }

      a {
        color: #a7e2ff;
        text-decoration: none;
      }

      a:hover {
        color: #fff;
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="auth-card">
        <!-- Login Form -->
        <form id="loginForm" class="form active">
          <h3>Welcome Back</h3>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Email"
              required
            />
            <label for="loginEmail">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit" class="btn w-100 mb-3">Login</button>
          <p class="text-center">
            Don't have an account? <a href="#" id="showRegister">Register</a>
          </p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form">
          <h3>Create Account</h3>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="regName"
              placeholder="Name"
              required
            />
            <label for="regName">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="regEmail"
              placeholder="Email"
              required
            />
            <label for="regEmail">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="regPassword"
              placeholder="Password"
              required
            />
            <label for="regPassword">Password</label>
          </div>
          <button type="submit" class="btn w-100 mb-3">Register</button>
          <p class="text-center">
            Already have an account? <a href="#" id="showLogin">Login</a>
          </p>
        </form>
      </div>
    </main>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
